<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battleship Yamato Music Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Space Battleship Yamato</h1>
            <p class="subheading">Faction Music Player</p>
        </header>

        <!-- Selector de idioma -->
    <div class="language-selector">
        <select onchange="setLang(this.value)">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>

        <!-- Botones de facciones -->
        <div class="faction-buttons">
            <img src="assets/images/logos/uncf_logo.webp" alt="UNCF" onclick="playFaction('UNCF')" title="UNCF">
            <img src="assets/images/logos/gamilas_logo.png" alt="Gamilas" onclick="playFaction('Gamilas')" title="Gamilas">
            <img src="assets/images/logos/gatlantis_logo.png" alt="Gatlantis" onclick="playFaction('Gatlantis')" title="Gatlantis">
            <img src="assets/images/logos/bolar_logo.png" alt="Bolar Federation" onclick="playFaction('Bolar')" title="Bolar Federation">
            <img src="assets/images/logos/dezariam_logo.png" alt="Dezariam" onclick="playFaction('Dezariam')" title="Dezariam">
        </div>

        <!-- Contenedor del reproductor -->
        <div class="player-container" id="playerContainer">
            <audio id="audioPlayer" controls></audio>

            <div class="track-info">
                <p id="trackName">Track Name</p>
                <p id="factionName">Faction</p>
                <p id="timeDisplay">00:00</p>
            </div>
        </div>
    </div>

    <!-- Cargar el script.js -->
    <script src="js/script.js"></script>
</body>
</html>
